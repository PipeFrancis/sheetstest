<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fantasy Basketball Team Selection</title>

  <!-- Firebase SDKs (non-modular version) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

</head>
<body>
  <h1>Fantasy Basketball Team Selection</h1>
  
  <div>
    <label for="teamName">Team Name:</label>
    <input type="text" id="teamName" placeholder="Enter your team name">
  </div>

  <div>
    <h3>Select 3 Players (Max Total Cost: $20)</h3>
    <label><input type="checkbox" id="p1"> Player 1 - $1</label><br>
    <label><input type="checkbox" id="p2"> Player 2 - $2</label><br>
    <label><input type="checkbox" id="p3"> Player 3 - $3</label><br>
    <label><input type="checkbox" id="p4"> Player 4 - $4</label><br>
    <label><input type="checkbox" id="p5"> Player 5 - $5</label><br>
    <label><input type="checkbox" id="p6"> Player 6 - $6</label><br>
    <label><input type="checkbox" id="p7"> Player 7 - $7</label><br>
    <label><input type="checkbox" id="p8"> Player 8 - $8</label><br>
    <label><input type="checkbox" id="p9"> Player 9 - $9</label><br>
    <label><input type="checkbox" id="p10"> Player 10 - $10</label><br>
  </div>

  <button id="submitTeam">Submit Team</button>
  <div id="message"></div>

  <!-- Display list of teams here -->
  <div id="teamsList">
    <h3>Teams:</h3>
    <!-- Teams will be displayed here -->
  </div>

  <!-- Include your teamselection.js file -->
  <script src="teamselection.js"></script>
</body>
</html>
